<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Demo</h1>
    <form action="formSubmit.html">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="contact">Contact</label><br>
      <input type="number" id="contact" name="contact"><br>
      <label for="dob">Date of Birth</label><br>
      <input type="date" id="dob" name="dob"><br>
      <label for="email">E-mail</label><br>
      <input type="email" id="email" name="email"><br>  
      <label for="pwd">password</label><br>
      <input type="password" id="pwd" name="pwd"><br>
      <input type="color" id="clr" name="clr"><br>
      <label for="city"></label>
      <select name="city" id="city">
        <option value="hyd">Hyderabad</option>
        <option value="del">Delhi</option>
        <option value="mum">Mumbai</option>
        <option value="ban">Bangalore</option>

      </select><br>
      <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label><br>
    <label type="lang">Programming languages known</label><br>
    <input type="checkbox" name="python" id="python">
    <label for="python">python</label><br>  
    <input type="checkbox" name="c" id="c">
    <label for="C">C</label><br>
    <input type="checkbox" name="java" id="java">   
    <label for="java">java</label><br>
    <label for="intro">Introduction</label><br>
    <textarea id="intro" name="intro" rows="4" cols="50"></textarea>
    <input type="submit">
    </form>
    
</body>
</html>
